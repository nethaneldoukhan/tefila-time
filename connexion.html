<!DOCTYPE html>
<html lang="he">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="./img/ShurtLogo.png" />
		<title>תפילה טיים | התחברות</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/1406b0d971.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

        <div class="connexion back_transp">
            <div class="con-box allBor">
                <nav class="con-header">
                    <div class="btn_close">
                        <i class="fas fa-times"></i>
                    </div>
                    <ul>
                        <li class="col-w wid150 pad10-0 point actif">
                        התחברות
                        </li>

                        <li class="col-w wid150 pad10-0 point non_actif">
                            הרשמה
                        </li>
                    </ul>
                </nav>
                <hr>

                <!-- login -->
                <div class="con-body pad10">

                    <p class="col-gy-b">
                        אם אין לך עדיין חשבון, אפשר ללחוץ על "הרשמה" ולהירשם בקלות ובמהירות !
                    </p>

                    <form action="" method="POST" name="form-log">

                        <div class="mar20-0">

                            <i class="far fa-envelope"></i>
                            <input type="mail" name="con-mail" id="con-mail" placeholder="מייל" class="wid100pc bs">
                            
                            <div class="fs-13 col-r ta-r disp-n">
                                כתובת האימייל לא חוקית
                            </div>

                        </div>

                        <div class="mar20-0">

						    <i class="fas fa-lock"></i>
                            <input type="password" name="con-pass" id="con-pass" placeholder="סיסמא" class="wid100pc bs">

                            <div class="fs-13 col-r ta-r disp-n">
                                הסיסמא שגויה
                            </div>

                        </div>

                        <div>
                            <div class="floatR ta-r">
                                <input type="checkbox" name="keep_con" id="keep_con">
                                <label for="keep_con" class="fs-13">השאר מחובר</label>
                            </div>

                            <div class="floatL ta-l fs-13">
                                <a href="#" class="fs-13 lin_h">
                                    שכחתי את הסיסמא
                                </a>
                            </div>
                            
                            <div class="clear"></div>
                        </div>

                        <input type="submit" value="התחברות" class="btn mar20-0 col-w c-yw_h">

                    </form>
                </div>


                <!-- register -->
                <div class="con-body pad10 disp-n">

                    <p class="col-gy-b">
                        הרשמה בקלות ובמהירות !
                    </p>

                    <form action="" method="POST" name="form-regist">

                        <div class="mar20-0">

                            <input type="text" name="fName" id="fName" placeholder="שם פרטי" class="wid100pc bs">

                            <input type="text" name="lName" id="lName" placeholder="שם משפחה" class="wid100pc mar20-0 bs">
                      

                            <i class="far fa-envelope"></i>
                            <input type="mail" name="regist-mail" id="regist-mail" placeholder="מייל" class="wid100pc bs">
                            
                            <div class="fs-13 col-r ta-r disp-n">
                                כתובת האימייל לא חוקית/קיימת במערכת
                            </div>

                        </div>

                        <div class="mar20-0">

						    <i class="fas fa-lock"></i>
                            <input type="password" name="regist-pass" id="regist-pass" placeholder="סיסמא" class="wid100pc bs">

                        </div>

                        <div class="mar20-0">

						    <i class="fas fa-lock"></i>
                            <input type="password" name="regist-pass-comfirm" id="regist-pass-comfirm" placeholder="אישור סיסמא" class="wid100pc bs">

                        </div>

                        <div class="ta-r">
                            <input type="checkbox" name="conditions" id="conditions">
                            <label for="conditions" class="fs-13">אני מאשר/ת שקראתי את <a href="#" class="fs-13">התקנון</a></label>
                        </div>

                        <input type="submit" value="הרשמה" class="btn mar20-0 col-w c-yw_h">

                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
