<!DOCTYPE html>
<html lang="he">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../public/assets/img/site/ShurtLogo.png" />
		<title>תפילה טיים | דף הבית</title>
		<link rel="stylesheet" href="../public/css/style.css"> <!-- sur serveur /css/style.css -->
		<script src="https://kit.fontawesome.com/1406b0d971.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		
		<div class="message_box">
			<div class="con-box wid700 allBor">
				<div class="btn_close col-w right--20 top-0">
					<i class="fas fa-times"></i>
				</div>

				<div class="con-header">
					<h4 class="col-w pad10-0 bc_blu-lin bor_rad5-top">
						הוסף בית כנסת
					</h4>
				</div>

				<!-- register -->
				<div class="con-body pad10">

					<p class="col-gy-b">
						הוסף בית כנסת חדש לחשבון
					</p>

					<form action="/synagogue/addSynagogue" encType="multipart/form-data" ref="uploadForm" method="post" id="add_syngogue_form" class="ta-r">

						<div>
							<div class="mar20-0 wid44pc floatR">

								<i class="fas fa-synagogue"></i>
								<input type="text" value="פני שמואל" name="name" id="name" placeholder="שם בית הכנסת" class="input_design input_addSynagogue wid96pc bs">
								<span class="col-r">*</span>
								<span class="comment_error fs-13 col-r"></span> <br />

							</div>

							<div class="mar20-0 wid44pc floatL">

								<i class="fas fa-synagogue"></i>
								<input type="text" value="Pnei shnouel" name="name_en" id="name_en" placeholder="שם ביהכ&quot;נ באנגלית (לא חובה)" class="input_design input_addSynagogue wid96pc bs">
								<span class="comment_error fs-13 col-r"></span> <br />

							</div>

							<div class="mar20-0 wid44pc floatR">

								<select name="rite" id="rite" class="input_addSynagogue wid96pc bs">
									<option value="0">בחר נוסח</option>
									<option value="1">ע"מ</option>
									<option value="2">אשכנז</option>
									<option value="3">ספרד</option>
								</select>
								<span class="col-r">*</span>
								<span class="comment_error fs-13 col-r"></span> <br />

							</div>

							<div class="mar20-0 wid44pc floatL">

								<select name="synagogueRoleUser" id="synagogueRoleUser" class="input_addSynagogue wid96pc bs">
									<option value="0">בחר תפקיד</option>
									<option value="1">רב בית הכנסת</option>
									<option value="2">גבאי</option>
									<option value="3">מתפלל</option>
									<option value="4">אחר</option>
								</select>
								<span class="col-r">*</span>
								<span class="comment_error fs-13 col-r"></span> <br />

							</div>

							<div class="mar20-0 wid44pc floatR">

								<i class="fas fa-map-marker-alt"></i>
								<input type="text" value="זאב חקלאי" name="street" id="street" placeholder="רחוב" class="input_design input_addSynagogue wid96pc bs">
								<span class="col-r">*</span>
								<span class="comment_error fs-13 col-r"></span> <br />
								
							</div>

							<div class="mar20-0 wid44pc floatL">

								<i class="fas fa-map-marker-alt"></i>
								<input type="number" value="4" name="streetNumber" id="streetNumber" placeholder="מס' בית" class="input_design input_addSynagogue wid96pc bs">
								<span class="col-r">*</span>
								<span class="comment_error fs-13 col-r"></span> <br />
								
							</div>

							<div class="mar20-0 wid44pc floatR">

								<i class="fas fa-map-marker-alt"></i>
								<input type="text" value="ירושלים" name="city" id="city" placeholder="עיר" class="input_design input_addSynagogue wid96pc bs">
								<span class="col-r">*</span>
								<span class="comment_error fs-13 col-r"></span> <br />
								
							</div>

							<div class="mar20-0 wid44pc floatL">

								<i class="fas fa-globe"></i>
								<input type="text" value="ישראל" name="country" id="country" placeholder="מדינה" class="input_design input_addSynagogue wid96pc bs">
								<span class="col-r">*</span>
								<span class="comment_error fs-13 col-r"></span> <br />
								
							</div>

							<div class="mar20-0 wid44pc floatR">

								<i class="far fa-envelope"></i>
								<input type="email" value="natdoukhan@gmail.com" name="email" id="email" placeholder="מייל" class="input_design input_addSynagogue wid96pc bs">
								<span class="col-r">*</span>
								<span class="comment_error fs-13 col-r"></span> <br />

							</div>

							<div class="mar20-0 wid44pc floatL">

								<i class="fas fa-phone-square"></i>
								<input type="tel" value="0527163411" name="phone" id="phone" placeholder="טלפון" class="input_design input_addSynagogue wid96pc bs">
								<span class="comment_error fs-13 col-r"></span> <br />
								
							</div>

							<div class="mar20-0 wid44pc ta-c floatR">
							
								<label for="photo" class="point c-blu_h">
									<span class="block upload_img wid300 heig50"> &nbsp
										<img id="vue_photo" class="wid50 heig50 disp-n" src="" alt="תמונה/לוגו" />
									</span>
									<span class="bold">הוסף תמונה/לוגו</span>
									<span class="help rel">
										<span class="btn_help"><i class="fas fa-question-circle"></i></span> <br>
										<span class="help_text disp-n">
											בחר תמונה ביחס לגודל 100 פיקסל על 100 פיקסל
										</span>
									</span>
								</label>

								<input type="file" name="photo" id="photo" class="disp-n input_img input_addSynagogue wid96pc bs">
								<span class="comment_error fs-13 col-r"></span> <br /> <br />

							</div>

							<div class="mar20-0 wid44pc ta-c floatL">

								<label for="panoramic" class="point c-blu_h">
									<span class="block upload_img wid300 heig50"> &nbsp
										<img id="vue_panoramic" class="wid200 heig50 disp-n" src="" alt="תמונה פנורמי" />
									</span>
									<span class="bold">הוסף תמונה פנורמי</span>
									<span class="help rel">
										<span class="btn_help"><i class="fas fa-question-circle"></i></span> <br>
										<span class="help_text disp-n">
											בחר תמונה ביחס לגודל 1024 פיקסל על 256 פיקסל
										</span>
									</span>
								</label>

								<input type="file" name="panoramic" id="panoramic" class="disp-n input_img input_addSynagogue wid96pc bs">
								<span class="comment_error fs-13 col-r"></span> <br />
								
							</div>

							<div class="clear"></div>
							
							<div class="mar20-0 wid44pc floatR">

								<input type="checkbox" name="conditions" id="conditions" class="input_design input_addSynagogue">
								<span class="col-r">*</span>
								<label for="conditions" class="fs-13">אני מאשר/ת שכל הפרטים שהזנתי נכונים</label> <br />
								<span class="comment_error fs-13 col-r"></span> <br />
								
							</div>

							<div class="clear"></div>

						</div>

						<p class="mar0 col-r">* שדה חובה</p>

						<div class="ta-c">
							<input type="submit" value="הוסף" class="btn mar20-0 col-w c-yw_h ta-c pad9-40 bor_rad5">
						</div>

					</form>
				</div>
			</div>
		</div>


		<script type="module" src="../public/js/app.js"></script>
		<script src="../public/js/modules/jquery.js"> </script>

	</body>
</html>
